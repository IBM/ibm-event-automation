apiVersion: eventstreams.ibm.com/v1beta2
kind: EventStreams
metadata:
  annotations:
    eventstreams.ibm.com/apicurio-registry-version: ">=2.4"
  name: prod-6-brokers
spec:
  version: latest
  license:
    # By installing this product you accept the license terms at https://ibm.biz/es-license
    accept: false
    license: ""
    use: ""
  adminApi: {}
  adminUI: {}
  apicurioRegistry: {}
  collector: {}
  restProducer: {}
  strimziOverrides:
    kafka:
      replicas: 6
      authorization:
        type: custom
        authorizerClass: com.ibm.eventstreams.runas.authorizer.RunAsAuthorizer
        supportsAdminApi: true
      config:
        inter.broker.protocol.version: "3.4"
        log.cleaner.threads: 6
        num.io.threads: 24
        num.network.threads: 9
        num.replica.fetchers: 6
        default.replication.factor: 3
        min.insync.replicas: 2
      listeners:
        - name: external
          port: 9094
          type: route
          tls: true
          authentication:
            type: scram-sha-512
        - name: tls
          port: 9093
          type: internal
          tls: true
          authentication:
            type: tls
      metricsConfig:
        type: jmxPrometheusExporter
        valueFrom:
          configMapKeyRef:
            key: kafka-metrics-config.yaml
            name: prod-6-brokers-metrics-config
      resources:
        requests:
          memory: 8096Mi
          cpu: 4000m
        limits:
          memory: 8096Mi
          cpu: 4000m
      storage:
        type: persistent-claim
        size: 50Gi
        class: enter-storage-class-name-here
    zookeeper:
      replicas: 3
      metricsConfig:
        type: jmxPrometheusExporter
        valueFrom:
          configMapKeyRef:
            key: zookeeper-metrics-config.yaml
            name: prod-6-brokers-metrics-config
      storage:
        type: persistent-claim
        size: 4Gi
        class: enter-storage-class-name-here
  requestIbmServices:
    iam: true
    monitoring: true
