apiVersion: eventstreams.ibm.com/v1beta2
kind: EventStreams
metadata:
  name: light-insecure
spec:
  version: latest
  license:
    # By installing this product you accept the license terms at https://ibm.biz/ea-license
    accept: false
    license: "L-CYBH-K48BZQ"
    use: "EventAutomationNonProduction"
  adminApi: {}
  adminUI:
    endpoints:
      - name: ingress
        type: ingress
        host: <HOSTNAME>
        containerPort: 3000
        class: <INGRESS-CLASS>
  apicurioRegistry: {}
  restProducer: {}
  collector: {}
  security:
    internalTls: NONE
  strimziOverrides:
    kafka:
      config:
        offsets.topic.replication.factor: 1
        transaction.state.log.min.isr: 1
        transaction.state.log.replication.factor: 1
        auto.create.topics.enable: 'false'
      listeners:
        - name: plain
          port: 9092
          type: internal
          tls: false
      metricsConfig:
        type: jmxPrometheusExporter
        valueFrom:
          configMapKeyRef:
            key: kafka-metrics-config.yaml
            name: light-insecure-metrics-config
    nodePools:
      - name: kafka
        replicas: 1
        storage:
          type: ephemeral
        roles:
          - broker
          - controller

