---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: cluster-selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gateway-ca-cert
spec:
  duration: 17520h # 2years
  issuerRef:
    kind: Issuer
    name: cluster-selfsigned-issuer
  commonName: GATEWAYCA
  isCA: true
  secretName: gateway-ca-cert
  subject:
    organizations:
      - GATEWAY CA
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: gateway-cluster-issuer
spec:
  ca:
    secretName: gateway-ca-cert
---