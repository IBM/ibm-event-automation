apiVersion: events.ibm.com/v1beta1
kind: EventEndpointManagement
metadata:
  name: quick-start-manager
  labels:
    backup.events.ibm.com/component: eim
spec:
  license:
    accept: false
    license: ""
    metric: ""
    use: ""
  manager:
    endpoints:
      - name: ui
        host: qs-eem-ui.<CLUSTER_HOST>
      - name: gateway
        host: qs-eem-gateway.<CLUSTER_HOST>
      - name: admin
        host: qs-eem-admin.<CLUSTER_HOST>
    authConfig:
      authType: LOCAL
    storage:
      type: ephemeral
    template:
      pod:
        spec:
          containers:
            - name: manager
              resources:
                requests:
                  cpu: '1'
                  memory: 256Mi
                limits:
                  cpu: '1'
                  memory: 1Gi