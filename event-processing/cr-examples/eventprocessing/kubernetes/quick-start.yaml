apiVersion: events.ibm.com/v1beta1
kind: EventProcessing
metadata:
  name: quick-start-ep
spec:
  license:
    accept: false
    license: 'L-AUKS-FKVXVL'
    use: EventAutomationNonProduction
  flink:
